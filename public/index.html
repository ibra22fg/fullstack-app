<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .user-card {
            background: #f5f5f5;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info h3 {
            margin-bottom: 10px;
        }
        .color-box {
            width: 100px;
            height: 50px;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        input[type="color"] {
            width: 100px;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ User Color Manager - Updated!</h1>
        <div id="users"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        async function loadUsers() {
            const response = await fetch(`${API_URL}/users`);
            const users = await response.json();
            
            const usersDiv = document.getElementById('users');
            usersDiv.innerHTML = '';
            
            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <div class="user-info">
                        <h3>${user.name}</h3>
                        <input type="color" value="${user.color}" 
                               onchange="updateColor(${user.id}, this.value)">
                    </div>
                    <div class="color-box" style="background-color: ${user.color}"></div>
                `;
                usersDiv.appendChild(userCard);
            });
        }

        async function updateColor(id, color) {
            await fetch(`${API_URL}/users/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ color })
            });
            loadUsers();
        }

        loadUsers();
    </script>
</body>
</html>
