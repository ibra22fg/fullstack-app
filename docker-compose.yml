version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: fullstack_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: password123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - fullstack-network

  backend:
    build: .
    container_name: fullstack-container
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    networks:
      - fullstack-network

networks:
  fullstack-network:
    driver: bridge

volumes:
  mysql-data:
